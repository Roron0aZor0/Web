<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Navigation and Footer</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background-color: #1E90FF;
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Navigation Bar */
    nav {
      background-color: #00509E;
      padding: 10px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background-color: #2C2C2C;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }

    /* Email Input Section */
    .email-subscription {
      margin: 20px auto;
      text-align: center;
    }

    .email-subscription input[type="email"] {
      padding: 10px;
      font-size: 16px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .email-subscription button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #FF9505;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }

    .email-subscription button:hover {
      background-color: #e08704;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to Our Website</h1>
  </header>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Us</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <!-- Email Subscription Section -->
  <div class="email-subscription">
    <h2>Subscribe to our Newsletter</h2>
    <input type="email" id="email" placeholder="Enter your email" />
    <button onclick="subscribe()">Subscribe</button>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 I Tech. All rights reserved.</p>
    <p>
      <a href="#privacy" style="color: white; text-decoration: none;">Privacy Policy</a> | 
      <a href="#terms" style="color: white; text-decoration: none;">Terms & Conditions</a>
    </p>
  </footer>

  <!-- JavaScript -->
  <script>
    function subscribe() {
      const email = document.getElementById('email').value;
      if (email) {
        alert(`Thank you for subscribing, ${email}!`);
        document.getElementById('email').value = ''; // Clear the input field
      } else {
        alert('Please enter a valid email address.');
      }
    }
  </script>
</body>
</html>
